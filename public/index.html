<!DOCTYPE html>
<html>
<head>
  <title>Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      text-align: center;
      background: #111;
      color: #fff;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      animation: pop 0.4s ease;
    }
    img {
      width: 120px;
      margin-top: 10px;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<h2>üé≠ Mafia Game</h2>

<div id="loginBox">
  <input id="name" placeholder="Your Name">
  <input id="pin" placeholder="3-digit PIN">
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red"></p>
</div>

<div id="gameBox" style="display:none">
  <h3 id="playerName"></h3>
  <p id="status">‚è≥ Waiting for God...</p>
  <button onclick="reveal()">Reveal / Hide</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
