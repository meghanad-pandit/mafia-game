<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé≠ Mafia Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    #container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 15px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #error {
      color: red;
      height: 20px;
      margin-top: -10px;
    }
    #status {
      margin: 15px 0;
      font-weight: bold;
      font-size: 18px;
      min-height: 40px;
    }
    #roleCard {
      margin-top: 20px;
      perspective: 1000px;
      width: 250px;
      height: 350px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 12px;
      background: white;
      cursor: pointer;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .card-front {
      background: #007bff;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .card-back {
      background: #f0f0f0;
      color: #333;
      transform: rotateY(180deg);
      flex-direction: column;
    }
    .role-img {
      max-width: 140px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #revealBtn, #hideBtn {
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      margin: 10px 5px 0 5px;
    }
    #revealBtn {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #hideBtn {
      background-color: #dc3545;
      color: white;
      cursor: pointer;
      display: none;
    }
    #logoutBtn {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    #logoutBtn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>üé≠ Mafia Game</h2>

    <div id="loginBox">
      <input id="playerKey" type="text" placeholder="Enter Game Key" autocomplete="off" />
      <button onclick="playerLogin()">Login</button>
      <div id="error"></div>
    </div>

    <div id="gameBox" style="display:none;">
      <h3 id="playerName"></h3>
      <div id="status">‚è≥ Waiting for game to start...</div>

      <div id="roleCard" style="display:none;">
        <div class="card-inner" id="cardInner" onclick="toggleCard()">
          <div class="card-front">Role</div>
          <div class="card-back">
            <img id="roleImg" class="role-img" src="" alt="Role Image" />
            <div id="roleText"></div>
          </div>
        </div>
      </div>

      <button id="revealBtn" onclick="reveal()">Reveal Role</button>
      <button id="hideBtn" onclick="hide()" style="display:none;">Hide Role</button>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <audio id="startSound" src="sounds/start.mp3" preload="auto"></audio>
  </div>

  <script src="player.js"></script>
</body>
</html>
