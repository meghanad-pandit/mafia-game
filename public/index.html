<!DOCTYPE html>
<html>
<head>
  <title>Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }

    input, button {
      padding: 10px;
      margin: 6px;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
    }

    #roleCard {
      margin-top: 20px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      display: none;
      transform: rotateY(90deg);
      transition: transform 0.6s;
    }

    #roleCard.flip {
      transform: rotateY(0deg);
    }

    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ­ Mafia Game</h2>

<div id="loginBox">
  <input id="gameKey" placeholder="Enter Game Key">
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<div id="gameBox" style="display:none">
  <h3 id="playerName"></h3>

  <div id="roleCard">
    <h2 id="roleText"></h2>
    <img id="roleImg" width="120">
  </div>

  <p id="status"></p>

  <button onclick="reveal()">Reveal</button>
  <button onclick="hide()">Hide</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="player.js"></script>
</body>
</html>
