<!DOCTYPE html>
<html>
<head>
  <title>Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #loginBox, #gameBox {
      max-width: 360px;
      margin: 0 auto;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff5722;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #roleCard {
      margin-top: 10px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 280px;
      box-shadow: 0 0 15px 5px rgba(255, 87, 34, 0.7);
      font-size: 22px;
      font-weight: bold;
      color: #ffab91;
      animation: flipIn 0.8s ease forwards;
      perspective: 1000px;
    }
    #roleCard img {
      width: 100px;
      margin-top: 15px;
    }
    @keyframes flipIn {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }
  </style>
</head>
<body>

<h2>üé≠ Mafia Game</h2>

<div id="loginBox">
  <input id="playerKey" placeholder="Enter Game Key" autocomplete="off">
  <button onclick="playerLogin()">Login</button>
  <p id="error"></p>
</div>

<div id="gameBox" style="display:none">
  <h3 id="playerName"></h3>
  <div id="status">‚è≥ Waiting for game to start... God is cooking something üî•</div>

  <div id="roleCard" style="display:none">
    <div id="roleText"></div>
    <img id="roleImg" src="" alt="role image">
  </div>

  <button onclick="reveal()" id="revealBtn" style="margin-top:15px;">Reveal Role</button>
  <button onclick="hide()" id="hideBtn" style="margin-top:10px; display:none;">Hide Role</button>
  <button onclick="logout()" style="margin-top:15px; background:#333;">Logout</button>
</div>

<audio id="startSound" src="sounds/start.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
