<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>God Panel - Mafia Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f4f6f8;
    }
    h2 {
      text-align: center;
    }
    #godLogin, #godPanel {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type=text], select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px 2px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    #godError {
      color: red;
      text-align: center;
      margin-top: 5px;
      height: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
    }
    tbody {
      max-height: 300px;
      display: block;
      overflow-y: auto;
    }
    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .deleteBtn {
      background-color: #dc3545;
      font-weight: bold;
    }
    .deleteBtn:hover {
      background-color: #a71d2a;
    }
    #logoutBtn {
      background-color: #6c757d;
      float: right;
      margin-bottom: 10px;
    }
    #logoutBtn:hover {
      background-color: #4e555b;
    }
  </style>
</head>
<body>

  <div id="godLogin">
    <h2>ðŸ‘‘ God Panel Login</h2>
    <input id="godKey" type="text" placeholder="Enter God Key" autocomplete="off" />
    <button onclick="godLogin()">Login</button>
    <div id="godError"></div>
  </div>

  <div id="godPanel" style="display:none;">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <h2>ðŸ‘‘ God Panel</h2>

    <input id="playerName" type="text" placeholder="Enter Player Name" autocomplete="off" />
    <button onclick="addPlayer()">Add Player</button>

    <button id="startBtn" onclick="startGame()">â–¶ Start Game</button>
    <button onclick="resetGame()">ðŸ”„ Reset Game</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Game Key</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="playerTable"></tbody>
    </table>
  </div>

  <script src="god.js"></script>
</body>
</html>
