<!DOCTYPE html>
<html>
<head>
  <title>God Panel - Mafia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 480px;
      margin: auto;
      background: #f4f4f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #godLoginDiv, #adminPanel {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      filter: brightness(0.9);
    }
    .copy-btn {
      background-color: #3498db;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 4px 8px;
      margin-left: 10px;
    }
    .copy-btn:hover {
      background-color: #2980b9;
    }
    .delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 6px 10px;
      font-size: 1.1rem;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .role-select {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
    }
    #deleteAllBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #e74c3c;
      font-weight: bold;
      padding: 0;
    }
    #deleteAllBtn:hover {
      filter: brightness(0.8);
    }
  </style>
</head>
<body>

<h2>üëë God Panel Login</h2>

<div id="godLoginDiv">
  <input id="godKey" placeholder="Enter God Key" type="password" autocomplete="off" />
  <button onclick="godLogin()">Login</button>
  <p id="godLoginError" style="color:red;"></p>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Players Management</h2>
  
  <input id="playerName" placeholder="Enter Player Name" autocomplete="off" />
  <button onclick="addPlayer()">Add Player</button>
  
  <button id="startGameBtn" onclick="startGame()">‚ñ∂ Start Game</button>
  <button onclick="resetGame()">‚ùå Reset Game</button>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Key</th>
        <th>Role</th>
        <th>
          <button id="deleteAllBtn" title="Delete All Players">üóëÔ∏è Delete All</button>
        </th>
      </tr>
    </thead>
    <tbody id="playersTableBody"></tbody>
  </table>
</div>

<script src="god.js"></script>

</body>
</html>
